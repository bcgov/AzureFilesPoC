name: Azure Login Test

# Triggers - you can choose when this workflow runs
on:
  # Option 1: Manual trigger (recommended for your first test)
  workflow_dispatch:
  
  # Option 2: Uncomment to run on pull requests to main branch
  # pull_request:
  #   branches: [ main ]
  
  # Option 3: Uncomment to run on pushes to main branch
  # push:
  #   branches: [ main ]

# Permissions needed for GitHub OIDC authentication with Azure
permissions:
  id-token: write
  contents: read

jobs:
  azure-login-test:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Log in to Azure using OIDC
      - name: 'Azure login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      # Verify login by running a simple Azure CLI command
      - name: 'Verify Azure login'
        run: |
          echo "Successfully logged into Azure!"
          az account show -o table
          echo "Login test completed successfully!"
