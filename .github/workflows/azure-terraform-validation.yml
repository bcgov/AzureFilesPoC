name: Azure Files PoC Terraform Validation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'terraform/validation/**'
      - '.github/workflows/azure-terraform-validation.yml'

jobs:
  terraform:
    name: 'Terraform Plan and Apply'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    environment: dev

    defaults:
      run:
        working-directory: ./terraform/validation

    steps:
      # --- INITIAL SETUP STEPS ---
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init

      # --- QUALITY GATES: Terraform Format Check ---
      - name: Terraform Format Check (fmt)
        run: terraform fmt -check -recursive

      # --- QUALITY GATES: Terraform Lint (tflint) ---
      - name: Setup tflint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.50.3
      - name: Run tflint
        run: tflint --init && tflint --recursive

      # --- QUALITY GATES: Terraform Security Scan (Trivy) ---
      # Replacing the deprecated tfsec with Trivy for IaC scanning.
      - name: Run Trivy IaC vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          # Scan type 'config' is for Infrastructure as Code files
          scan-type: 'config'
          
          # Tell Trivy to scan the current directory (which is ./terraform/validation)
          input: '.'
          
          # Only fail the pipeline for HIGH and CRITICAL severity issues
          severity: 'HIGH,CRITICAL'
          
          # Ensure the pipeline fails if issues of the specified severity are found
          exit-code: '1'
          
          # Output format for better readability in logs
          format: 'table'

      # This step only PLANS the changes. It doesn't touch Azure.
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -detailed-exitcode
        continue-on-error: true # This handles the exit code correctly
        env:
          # All your TF_VAR_ variables go here...
          TF_VAR_dev_location: ${{ vars.AZURE_LOCATION }}
          TF_VAR_environment: "dev"
          TF_VAR_dev_resource_group: ${{ secrets.DEV_RESOURCE_GROUP_NAME }}
          TF_VAR_common_tags: '{ "environment" : "dev", "project" : "ag-pssg-azure-poc" }'
          TF_VAR_dev_vnet_name: ${{ secrets.DEV_VNET_NAME }}
          TF_VAR_dev_subnet_name: ${{ vars.DEV_SUBNET_NAME }}
          TF_VAR_dev_subnet_address_prefixes: ${{ vars.DEV_SUBNET_ADDRESS_PREFIXES }}
          TF_VAR_dev_vnet_resource_group: ${{ secrets.DEV_VNET_RESOURCE_GROUP }}
          TF_VAR_dev_subscription_name: ${{ secrets.AZURE_SUBSCRIPTION_NAME }}
          TF_VAR_dev_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_dev_storage_account_name: ${{ vars.DEV_STORAGE_ACCOUNT_NAME }}
          TF_VAR_dev_file_share_name: ${{ vars.DEV_FILE_SHARE_NAME }}
          TF_VAR_dev_file_share_quota_gb: ${{ vars.DEV_FILE_SHARE_QUOTA_GB }}
          TF_VAR_dev_vnet_id: ${{ secrets.DEV_VNET_ID }}
          TF_VAR_dev_vnet_address_space: ${{ vars.DEV_VNET_ADDRESS_SPACE }}
          TF_VAR_dev_dns_servers: ${{ vars.DEV_DNS_SERVERS }}

      # This step handles the plan result
      - name: Check Terraform Plan Exit Code
        if: steps.plan.outcome == 'failure'
        run: |
          if [ ${{ steps.plan.outputs.exitcode }} -ne 2 ]; then
            echo "Terraform plan failed with an unexpected exit code: ${{ steps.plan.outputs.exitcode }}"
            exit 1
          else
            echo "Terraform plan has changes, which is expected. Proceeding to Apply."
          fi

      # --- THIS IS THE KEY STEP ---
      # This step runs 'terraform apply', which CREATES the resources in Azure.
      # It does NOT run 'terraform destroy'.
      # After this step completes successfully, your resources will exist in the Azure Portal.
      - name: Terraform Apply
        if: (steps.plan.outputs.exitcode == 2) && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch')
        run: terraform apply -auto-approve -no-color
        env:
          # The apply step needs the same environment variables
          TF_VAR_dev_location: ${{ vars.AZURE_LOCATION }}
          TF_VAR_environment: "dev"
          TF_VAR_dev_resource_group: ${{ secrets.DEV_RESOURCE_GROUP_NAME }}
          TF_VAR_common_tags: '{ "environment" : "dev", "project" : "ag-pssg-azure-poc" }'
          TF_VAR_dev_vnet_name: ${{ secrets.DEV_VNET_NAME }}
          TF_VAR_dev_subnet_name: ${{ vars.DEV_SUBNET_NAME }}
          TF_VAR_dev_subnet_address_prefixes: ${{ vars.DEV_SUBNET_ADDRESS_PREFIXES }}
          TF_VAR_dev_vnet_resource_group: ${{ secrets.DEV_VNET_RESOURCE_GROUP }}
          TF_VAR_dev_subscription_name: ${{ secrets.AZURE_SUBSCRIPTION_NAME }}
          TF_VAR_dev_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_dev_storage_account_name: ${{ vars.DEV_STORAGE_ACCOUNT_NAME }}
          TF_VAR_dev_file_share_name: ${{ vars.DEV_FILE_SHARE_NAME }}
          TF_VAR_dev_file_share_quota_gb: ${{ vars.DEV_FILE_SHARE_QUOTA_GB }}
          TF_VAR_dev_vnet_id: ${{ secrets.DEV_VNET_ID }}
          TF_VAR_dev_vnet_address_space: ${{ vars.DEV_VNET_ADDRESS_SPACE }}
          TF_VAR_dev_dns_servers: ${{ vars.DEV_DNS_SERVERS }}