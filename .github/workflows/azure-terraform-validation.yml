name: Azure Files PoC Terraform Validation

on:
  workflow_dispatch:
  push:
    paths:
      - 'terraform/validation/**'
      - '.github/workflows/azure-terraform-validation.yml'

jobs:
  validate-terraform:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: |
          cd terraform/validation
          terraform init

      - name: Copy tfvars template for CI
        run: |
          cd terraform/validation
          cp ../terraform.tfvars.template ../terraform.tfvars

      - name: Terraform Plan
        run: |
          cd terraform/validation
          terraform plan -var-file=../terraform/terraform.tfvars

      - name: Terraform Apply
        run: |
          cd terraform/validation
          terraform apply -auto-approve -var-file=../terraform/terraform.tfvars
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Output
        run: |
          cd terraform/validation
          terraform output
